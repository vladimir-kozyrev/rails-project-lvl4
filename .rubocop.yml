require: rubocop-rails

AllCops:
  TargetRubyVersion: 3.0.2
  NewCops: enable
  Exclude:
    - '**/vendor/**/*'
    - '**/schema.rb'
    - '**/db/migrate/**'
    - '**/examples/**/*'
    - '**/bin/*'
    - '**/tmp/**/*'

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Lint/RescueException:
  Enabled: true

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/YodaCondition:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Enabled: false
